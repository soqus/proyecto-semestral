<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Tecnica</title>
</head>
<body>
    <div class="col-3" id="logo">
        <img id="logo" src="https://picsum.photos/100" alt="Error...">
      </div>
    <header>
        <h1>Ficha Tecnica</h1>
    </header>
    <div class="form-row">
        <div class="form-group col-md-6">
           <label for="inputEmail4">Nombre del cliente</label>
           <input type="email" class="form-control" id="inputEmail4">
        </div>
    <div class="form-row">
        <div class="form-group col-md-6">
           <label for="inputEmail4">Diagnostico</label>
           <input type="email" class="form-control" id="inputEmail4">
        </div>
    <div class="form-row">
        <div class="form-group col-md-6">
           <label for="inputEmail4">Nombre mecanico acargo</label>
           <input type="email" class="form-control" id="inputEmail4">
        </div>
    <div class="form-group">
           <label for="exampleFormControlTextarea1">Materiales utilizados</label>
           <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    <div class="form-group">
           <label for="exampleFormControlTextarea1">Comentario del mecanico</label>
           <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    <div class="form-row">
        <div class="form-group col-md-6">
           <label for="inputEmail4">Fecha</label>
           <input type="email" class="form-control" id="inputEmail4">
        </div>
    <form>
        <div class="form-group">
           <label for="exampleFormControlFile1">Adjuntar archivo</label>
           <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
    </form>
<button type="button" class="btn btn-primary">Archivar ficha</button>
</body>
</html>
